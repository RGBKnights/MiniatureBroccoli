<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Function Markitdown - File Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        .result {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ced4da;
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .spinner-border {
            display: none;
        }
        .processing .spinner-border {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">Azure Function Markitdown</h1>
        <p class="lead text-center mb-5">Upload a file to convert it to Markdown</p>

        <div class="card mb-4">
            <div class="card-header">
                File Upload
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select a file to convert</label>
                        <input class="form-control" type="file" id="fileInput" required>
                        <div class="form-text">Supported formats: PDF, DOCX, PPTX, XLSX, HTML, TXT, and more</div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary" id="convertButton">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Convert to Markdown
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4" id="resultCard" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Markdown Result</span>
                <button class="btn btn-sm btn-outline-secondary" id="copyButton">Copy to Clipboard</button>
            </div>
            <div class="card-body">
                <h5 class="card-title" id="documentTitle"></h5>
                <div class="small text-muted mb-2" id="metadataInfo"></div>
                <div class="result" id="markdownResult"></div>
            </div>
        </div>

        <div class="alert alert-danger" id="errorAlert" style="display: none;"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('uploadForm');
            const convertButton = document.getElementById('convertButton');
            const resultCard = document.getElementById('resultCard');
            const documentTitle = document.getElementById('documentTitle');
            const metadataInfo = document.getElementById('metadataInfo');
            const markdownResult = document.getElementById('markdownResult');
            const errorAlert = document.getElementById('errorAlert');
            const copyButton = document.getElementById('copyButton');
            
            // Get API endpoint from environment or use default
            const apiEndpoint = window.location.hostname === 'localhost' 
                ? 'http://localhost:7071/api/convert'
                : '/api/convert';
                
            uploadForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                
                if (!file) {
                    displayError('Please select a file to convert');
                    return;
                }
                
                // Show processing state
                convertButton.classList.add('processing');
                convertButton.disabled = true;
                resultCard.style.display = 'none';
                errorAlert.style.display = 'none';
                
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    const response = await fetch(apiEndpoint, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `Server error: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    
                    // Display result
                    documentTitle.textContent = result.title || 'Converted Document';
                    markdownResult.textContent = result.markdown || '';
                    
                    // Display metadata
                    const metadata = result.metadata || {};
                    const fileSize = metadata.file_size ? `${(metadata.file_size / 1024).toFixed(2)} KB` : 'Unknown';
                    const converterType = metadata.converter_type || 'Unknown';
                    metadataInfo.textContent = `Original file: ${result.filename} | Size: ${fileSize} | Converter: ${converterType}`;
                    
                    resultCard.style.display = 'block';
                    
                } catch (error) {
                    displayError('Error converting file: ' + error.message);
                } finally {
                    // Reset processing state
                    convertButton.classList.remove('processing');
                    convertButton.disabled = false;
                }
            });
            
            copyButton.addEventListener('click', function() {
                const markdown = markdownResult.textContent;
                navigator.clipboard.writeText(markdown).then(function() {
                    const originalText = copyButton.textContent;
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = originalText;
                    }, 2000);
                }).catch(function(err) {
                    console.error('Could not copy text: ', err);
                });
            });
            
            function displayError(message) {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
        });
    </script>
</body>
</html>
